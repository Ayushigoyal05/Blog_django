{% extends 'base.html' %}
{% block title %} Contact Page {% endblock title %}
{% block contactactive %} Contact {% endblock contactactive %}
{% block body %} 
<form action="/contact" method="post">
	{% csrf_token %}
	<div class="container">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone No</label>
    <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="phone">
  </div>
  <div class="form-group">
    <label for="desc">How may be help you?</label>
    <textarea id="desc" class="form-control" name="desc" cols="30" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

{% endblock body %}
